- name: Install Node Exporter via APT
  hosts: all
  become: yes

  tasks:
    - name: Ensure Podman RunRoot directory exists
      ansible.builtin.file:
        path: /run/user/1000/containers
        state: directory
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: '0700'

    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Node Exporter package
      ansible.builtin.apt:
        name: prometheus-node-exporter
        state: present

    - name: Ensure Node Exporter service is enabled and running
      ansible.builtin.systemd:
        name: prometheus-node-exporter
        enabled: yes
        state: started
