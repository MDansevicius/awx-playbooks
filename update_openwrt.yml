---
- name: Update OpenWrt packages
  hosts: all
  gather_facts: no
  become: no
  vars:
    upgrade_all: true

  tasks:
    - name: Test connectivity
      raw: "echo Connection OK"
      register: connectivity

    - name: Show connectivity result
      debug:
        msg: "{{ connectivity.stdout }}"

    - name: Update package lists
      raw: "opkg update"
      register: update_result

    - name: Show update output
      debug:
        msg: "{{ update_result.stdout_lines }}"

    - name: Upgrade all packages
      raw: "opkg list-upgradable | cut -f 1 -d ' ' | xargs -r opkg upgrade"
      when: upgrade_all
      register: upgrade_result

    - name: Show upgrade output
      debug:
        msg: "{{ upgrade_result.stdout_lines | default('No packages upgraded') }}"

    - name: Reboot router
      raw: "nohup reboot >/dev/null 2>&1 &"
      when: upgrade_all
      ignore_errors: yes

    - name: Wait for router to come back online
      wait_for:
        host: "{{ inventory_hostname }}"
        port: 22
        delay: 30
        timeout: 180
      delegate_to: localhost