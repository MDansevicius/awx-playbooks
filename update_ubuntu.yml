---
- name: Update Ubuntu OS
  hosts: all
  become: yes
  tasks:
    - name: Ensure Podman RunRoot directory exists
      ansible.builtin.file:
        path: /run/user/1000/containers
        state: directory
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: '0700'
        
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600  # Cache galioja 1 valandÄ…

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes

    - name: Reboot if needed
      ansible.builtin.reboot:
        msg: "Rebooting server after updates"
        reboot_timeout: 600
        pre_reboot_delay: 5
        post_reboot_delay: 10
